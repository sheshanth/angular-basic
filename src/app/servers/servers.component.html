<label for="server-name">Server Name: </label>
<input type="text" id="server-name" class="form-control" (input)="onUpdateServerName($event)">
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>{{serverCreationStatus}}</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
